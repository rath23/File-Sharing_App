<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/styles/css/login.css"> <!--css-->
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Login</h1>
            <form th:action="@{/files/login}" method="post">
                <div>
                    <label>Email:</label>
                    <input type="email" name="email" required/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" required/>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div th:if="${param.error}" style="color: red;">
                    <p th:text="${session.errorMessage}">Invalid email or password</p>
                </div>
            </form>
            <div>
                <button onclick="window.location.href='/files/register'">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
